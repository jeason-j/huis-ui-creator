<article>
    <!-- message dialog -->
    <script type="text/template" id="common-dialog-message">
        <section class="common-dialog" data-role="popup" data-corners="false" data-theme="none" data-overlay-theme="b">
            <header class="{{_header}}">
                <h1 class="title">{{title}}</h1>
            </header>
            <p class="message">{{message}}</p>
            <div class="ui-grid-a">
                <nav id="{{idNegative}}" class="button ui-block-a">{{labelNegative}}</nav>
                <nav id="{{idPositive}}" class="button ui-block-b">{{labelPositive}}</nav>
            </div>
        </section>
    </script>

    <!-- error dialog -->
    <script type="text/template" id="common-dialog-error">
        <section class="common-dialog" data-role="popup" data-corners="false" data-theme="none" data-overlay-theme="b">
            <header class="{{_header}}">
                <h1 class="title">{{title}}</h1>
            </header>
            <p class="message error">{{message}}</p>
            <nav id="{{idPositive}}" class="button">{{labelPositive}}</nav>
        </section>
    </script>

    <!-- list dialog -->
    <script type="text/template" id="common-dialog-list">
        <section class="common-dialog dialog-list" data-role="popup" data-corners="false" data-theme="none" data-overlay-theme="b">
            <header class="{{_header}}">
                <h1 class="title">{{title}}</h1>
            </header>
            <menu>
                {{#list}}
                <li id="{{id}}">{{label}}</li>
                {{/list}}
            </menu>
            <nav id="{{idNegative}}" class="button">{{labelNegative}}</nav>
        </section>
    </script>

    <!-- list with radiobox dialog-->
    <script type="text/template" id="page-settings-allsync-dialog-list-with-radiobox">
        <section class="common-dialog dialog-list" data-role="popup" data-corners="false" data-theme="none" data-overlay-theme="b">
            <header class="{{_header}}">
                <h1 class="title">{{title}}</h1>
            </header>
            <menu>
                {{#list}}
                <li class="list-item-with-radio" id="{{id}}">
                    {{label}}
                    <div class="fill-space"></div>
                    <div class="radio-div">
                        <input id="{{idRadiobox}}" type="radio" name="radio-dialog" class="radio-ui">
                    </div>
                </li>
                {{/list}}
            </menu>
            <nav id="{{idNegative}}" class="button">
                {{labelNegative}}
            </nav>
        </section>
    </script>

    <!-- spinner dialog-->
    <script type="text/template" id="common-dialog-spinner">
        <section class="common-dialog" data-role="popup" data-corners="false" data-theme="none" data-overlay-theme="b">
            <div class="spinner-dialog">
                <div class="spinner large show" id="common-dialog-center-spinner">&nbsp;</div>
                <p>{{title}}</p>
            </div>
        </section>
    </script>

    <!-- simple dialog-->
    <script type="text/template" id="common-dialog-simple">
        <section class="common-dialog" data-role="popup" data-corners="false" data-theme="none" data-overlay-theme="b">
            <div class="spinner-dialog">
                <div id="simple-dialog-image"></div>
                {{title}}
            </div>
        </section>
    </script>

    <!-- about dialog -->
    <script type="text/template" id="common-dialog-about">
        <div id="about-dialog-area" data-role="popup" data-corners="false" data-theme="none" data-overlay-theme="b">
            <section class="common-dialog">
                <div class="about-dialog">
                    <header class="{{_header}}">
                        <h3 class="title">{{title}}</h3>
                    </header>
                    <div id="about-info-box">
                        <div id="about-logo"></div>
                        <div class="info-box">
                            <div id="about-app-name">HUIS UI CREATOR</div>
                            <div id="about-version-info"><span class="label">version </span><span id="about-version-number">0.0.0_XXXX</span></div>
                            <div id="about-copyright">Copyright 2016 Sony Corporation</div>
                        </div>
                    </div>
                    <div class="separator"></div>
                    <div class="text-area">
                        <p class="message">{{message}}</p>
                    </div>
                </div>
            </section>
        </div>
    </script>

    <!-- about dialog 2 -->
    <script type="text/template" id="dialog-about">
        <div id="about-dialog-back">
            <div id="about-dialog-area">
                <div class="common-dialog">
                    <div class="about-dialog">
                        <header>
                            <h3 class="title">{{title}}</h3>
                        </header>
                        <div id="about-info-box">
                            <div id="about-logo"></div>
                            <div class="info-box">
                                <div id="about-app-name">HUIS UI CREATOR</div>
                                <div id="about-version-info"><span class="label">version </span><span id="about-version-number">0.0.0_XXXX</span></div>
                                <div id="about-copyright">Copyright 2016 Sony Corporation</div>
                            </div>
                        </div>
                        <div class="separator"></div>
                        <div id="dialog-about-message-container">
                            {{{message}}}
                        </div>
                        <div id="dialog-about-button-container">
                            <button id="dialog-about-button-ok">OK</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <!-- information dialog -->
    <script type="text/template" id="common-dialog-information">
        <div id="information-dialog-area" data-role="popup" data-corners="false" data-theme="none" data-overlay-theme="b">
            <section class="common-dialog">
                <div class="information-dialog">
                    <header class="{{_header}}">
                        <h3 class="title">{{title}}</h3>
                    </header>
                    <div class="bold-separator"></div>
                    <div class="information-body">
                        <div class="white-space"></div>
                        {{#informationList}}
                        <div class="information-container">
                            <img class="information-img" src="{{imagePath}}">
                            <div class="information-box">
                                <div class="information-date">{{date}}</div>
                                <div class="information-text">{{text}}</div>
                            </div>
                        </div>
                        <div class="separator"></div>
                        {{/informationList}}
                    </div>
                </div>
            </section>
        </div>
    </script>

    <!-- destination dialog -->
    <script type="text/template" id="common-dialog-remotelist">
        <div id="remotelist-dialog-area" data-role="popup" data-corners="false" data-theme="none" data-overlay-theme="b" class="ui-page-theme-b">
            <section class="select-remote-dialog">
                <div class="remotelist-dialog">
                    <header class="{{_header}}">
                        <h3 class="title">{{title}}</h3>
                    </header>
                    <div class="separator"></div>
                    <div id="face-list-container">
                        {{!読み込み中のスピナー表示}}
                        <article id="spinner-container">
                            <div class="spinner large show" id="spinner-dialog-spinner-gif">&nbsp;</div>
                            <div id="remotelist-load-message-container">
                                <p id="remotelist-load-message" data-i18n="dialog.message.STR_DIALOG_MESSAGE_LOADING_REMOTE_LIST">しばらくお待ちください。</p>
                            </div>
                        </article>

                        {{!リモコンリスト}}
                        <ul id="face-list">
                            <ui id="face-list-footer"></ui>
                        </ul>
                    </div>
                    <div class="separator"></div>
                    <div class="submit-area">
                        <div id="remotelist-label-selected-conainer"><span id="remotelist-label-selected"></span></div>
                        <button id="remotelist-button-ok" disabled>{{#anotherOption}}{{label_ok}}{{/anotherOption}}</button>
                        <button id="remotelist-button-cancel">{{#anotherOption}}{{label_cancel}}{{/anotherOption}}</button>
                    </div>
                </div>
            </section>
        </div>
    </script>

    <!-- HUIS config dialog -->
    <script type="text/template" id="dialog-config">
        <section id="dialog-config-screen">
            <div id="dialog-config-area" class="ui-overlay-shadow ui-page-theme-b">
                <div id="dialog-config-header">
                    <span class="title" data-i18n="dialog.title.STR_DIALOG_TITLE_SET_PROPERTIES">詳細設定</span>
                </div>
                <div class="separator"></div>
                <div id="dialog-config-details">
                    <div id="dialog-config-details-home-dest" class="category">
                        <div class="category-title">
                            <span data-i18n="dialog.label.STR_DIALOG_PROPERTY_LABEL_TARGET_HOME_BUTTON">ホームボタンの移動先</span>
                            <div class="category-divider"></div>
                        </div>
                        <fieldset data-role="controlgroup" data-mini="true">
                            <div class="inputs-container">
                                <input type="radio" name="radio-home-dest" id="dialog-config-radio-home-as-home" value="home" {{#checkHomeAsHomeRadio}} checked="checked" {{/checkHomeAsHomeRadio}} />
                                <label for="dialog-config-radio-home-as-home" data-i18n="dialog.input.STR_DIALOG_PROPERTY_INPUT_RADIO_HOME">ホーム画面</label>
                                <div class="one-line input-element">
                                    <input type="radio" name="radio-home-dest" id="dialog-config-radio-jump-as-home" value="jump" {{^checkHomeAsHomeRadio}} checked="checked" {{/checkHomeAsHomeRadio}} />
                                    <label for="dialog-config-radio-jump-as-home" data-i18n="dialog.input.STR_DIALOG_PROPERTY_INPUT_RADIO_CUSTOM">カスタム：</label>
                                    <button id="dialog-config-button-change-home-dest" {{#checkHomeAsHomeRadio}} disabled {{/checkHomeAsHomeRadio}} data-i18n="dialog.button.STR_DIALOG_BUTTON_CHANGE">変更する</button>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div id="dialog-config-details-home-settings" class="category">
                        <div class="category-title">
                            <span data-i18n="dialog.label.STR_DIALOG_PROPERTY_LABEL_HOME">ホーム画面</span>
                            <div class="category-divider"></div>
                        </div>
                        <div class="inputs-container">
                            <label>
                                <input class="input-element" type="checkbox" id="dialog-config-checkbox-show-button-setting" {{^display_setting_button}} checked="checked" {{/display_setting_button}} /><span data-i18n="dialog.input.STR_DIALOG_PROPERTY_INPUT_CHECK_DISABLE_SETTING">設定ボタンを非表示</span>
                            </label>
                            <label>
                                <input class="input-element" type="checkbox" id="dialog-config-checkbox-show-button-add" {{^display_add_button}} checked="checked" {{/display_add_button}} /><span data-i18n="dialog.input.STR_DIALOG_PROPERTY_INPUT_CHECK_DISABLE_ADD">追加ボタンを非表示</span>
                            </label>
                        </div>
                    </div>
                    <div id="dialog-config-details-remocon-settings" class="category">
                        <div class="category-title">
                            <span data-i18n="dialog.label.STR_DIALOG_PROPERTY_LABEL_TRANSITION_IN_REMOTE">リモコン画面の移動</span>
                            <div class="category-divider"></div>
                        </div>
                        <div class="inputs-container">
                            <label>
                                <input class="input-element" type="checkbox" id="dialog-config-checkbox-show-button-move" {{^display_remote_arrow}} checked="checked" {{/display_remote_arrow}} /><span data-i18n="dialog.input.STR_DIALOG_PROPERTY_INPUT_CHECK_DISABLE_HEADER_BUTTON">ヘッダーの左右移動ボタンを非表示</span>
                            </label>
                            <label>
                                <input class="input-element" type="checkbox" id="dialog-config-checkbox-disable-swipe" {{^enable_vertical_remote_page_swipe}} checked="checked" {{/enable_vertical_remote_page_swipe}} /><span data-i18n="dialog.input.STR_DIALOG_PROPERTY_INPUT_CHECK_DISABLE_SWIPE">スワイプによる移動を無効化</span>
                            </label>
                        </div>
                    </div>
                    <div id="dialog-config-details-storage-access" class="category">
                        <div class="category-title">
                            <span data-i18n="dialog.label.STR_DIALOG_PROPERTY_LABEL_STORAGE_ACCESS">ストレージアクセス</span>
                            <div class="category-divider"></div>
                        </div>
                        <div class="inputs-container">
                            <label>
                                <input class="input-element" type="checkbox" id="dialog-config-checkbox-block-storage-access" {{^allowAccessToStorage}} checked="checked" {{/allowAccessToStorage}} /><span data-i18n="dialog.input.STR_DIALOG_PROPERTY_INPUT_CHECK_DISABLE_STORAGE_ACCESS">HUIS-100RC のストレージへのアクセスをブロック</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div id="dialog-config-submit-area">
                    <button id="dialog-config-button-default" data-i18n="dialog.button.STR_DIALOG_BUTTON_SET_DEFAULT">デフォルトに戻す</button>
                    <div class="one-line ok-cancel-btns">
                        <button id="dialog-config-button-submit" disabled data-i18n="dialog.button.STR_DIALOG_BUTTON_OK">OK</button>
                        <button id="dialog-config-button-cancel" data-i18n="dialog.button.STR_DIALOG_BUTTON_CANCEL">キャンセル</button>
                    </div>
                </div>
            </div>
        </section>
    </script>

    <!-- Screensaver setting dialog -->
    <script type="text/template" id="screensaver-setting-dialog">
        <div id="screensaver-dialog-area" data-role="popup" data-corners="false" data-theme="none" data-overlay-theme="b" class="ui-page-theme-b">
            <div class="dialog-area">
                <header>
                    <h3 class="title" data-i18n="dialog.title.STR_DIALOG_TITLE_SCREENSAVER_SETTINGS">お気に入り待受画面の設定</h3>
                </header>
                <div class="separator"></div>
                <div class="description-text">
                    画面のサイズは960px × 540px (16:9)です。<br>
                    比率の違う画像は、サイズを合わせて中心に表示されます。
                </div>
                <div class="edit-area">
                    <div id="huis-background" class="huis-background">
                        <div class="preview-button-area">
                            <div id="preview-area" class="preview-area">
                                <div id="preview" class="preview gray" />
                            </div>
                        </div>
                    </div>
                    <div id="huis-over" class="huis-over"></div>
                    <button id="image-button" class="image-button"></button>
                </div>
                <div class="edit-btn-area">
                    <button id="dialog-button-change" class="ui-btn edit-btn" data-i18n="dialog.button.STR_DIALOG_BUTTON_CHANGE">変更する</button>
                    <button id="dialog-button-default" class="ui-btn edit-btn" data-i18n="dialog.button.STR_DIALOG_BUTTON_SET_DEFAULT">デフォルトに戻す</button>
                </div>
                <div class="submit-area">
                    <button id="dialog-button-ok" class="ui-btn button-ok">OK</button>
                    <button id="dialog-button-cancel" class="ui-btn button-cancel">キャンセル</button>
                </div>
            </div>
        </div>
    </script>
</article>
